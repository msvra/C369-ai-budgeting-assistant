<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="CSS/cart.css">
    <script>
        function showPopup() {
            alert("$56.06 went into your savings! Way to go!");
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">SMART SHOP</div>
    </header>
    <main>
        <h1>Checkout</h1>
        <form>
            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" name="contact-number" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Home Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>

            <label for="credit-card">Credit Card:</label>
            <select id="credit-card" name="credit-card">
                <option value="saved-card-1">Saved Card 1</option>
                <option value="saved-card-2">Saved Card 2</option>
                <option value="new-card">New Card</option>
            </select><br><br>

            <div id="new-card-info" style="display:none;">
                <label for="new-card-number">New Card Number:</label>
                <input type="text" id="new-card-number" name="new-card-number"><br><br>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date"><br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv"><br><br>
            </div>

            <button type="button" onclick="showPopup()">Buy Now</button>
        </form>
    </main>
    <script>
        document.getElementById('credit-card').addEventListener('change', function () {
            if (this.value === 'new-card') {
                document.getElementById('new-card-info').style.display = 'block';
            } else {
                document.getElementById('new-card-info').style.display = 'none';
            }
        });
    </script>
</body>
</html>
