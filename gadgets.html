<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/gadgets.css">
</head>
<body>
    <header>
        <div class="promo-bar">10% OFF FOR YOUR FIRST ORDER OVER $150 Using code: SG60</div>
        <div class="shipping-bar">FREE SHIPPING FOR ANY ORDER $300!</div>
        <nav>
            <div class="logo">SMART SHOP</div>
            <div class="menu">
                <span class="icon"><i class="fas fa-bars"></i></span>
                <span class="icon"><i class="fas fa-search"></i></span>
                <span class="icon"><i class="fas fa-heart"></i></span>
                <span class="icon"><i class="fas fa-shopping-bag"></i></span>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="breadcrumb"><a href="shophome.html">Shop</a> / Gadgets</div>
        <div class="product-count">20 Products</div>
        <div class="product-list">
            <div class="product">
                <img src="https://media.idownloadblog.com/wp-content/uploads/2023/10/MacBook-Pro-Space-Black-M3-Pro.png" alt="Dress 1">
                <div class="price">$1600.00</div>
                <div class="name">Macbook pro</div>
                <button class="add-to-cart" onclick="location.href='cart.html'">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.42oCqFckm36xlOq99EPpBwHaE7?rs=1&pid=ImgDetMain" alt="Dress 2">
                <div class="price">$1000.00 <span class="original-price">$1324.00</span></div>
                <div class="name">iPhone 15 pro max</div>
                <button class="add-to-cart" onclick="location.href='cart.html'">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
