<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="CSS/gadgets.css">
</head>
<body>
    <header>
        <div class="promo-bar">10% OFF FOR YOUR FIRST ORDER OVER $150 Using code: SG60</div>
        <div class="shipping-bar">FREE SHIPPING FOR ANY ORDER $300!</div>
        <nav>
            <div class="logo">SMART SHOP</div>
            <div class="menu">
                <span class="icon"><i class="fas fa-bars"></i></span>
                <span class="icon"><i class="fas fa-search"></i></span>
                <span class="icon"><i class="fas fa-heart"></i></span>
                <span class="icon"><i class="fas fa-shopping-bag"></i></span>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="breadcrumb"><a href="shophome.html">Shop</a> / Gadgets</div>
        <div class="product-count">20 Products</div>
        <div class="product-list">
            <div class="product">
                <img src="https://i.pinimg.com/236x/3a/7c/9b/3a7c9bd609a1cb588aff52e5dc5ca2cd.jpg?nii=t" alt="Dress 1">
                <div class="price">$491.00</div>
                <div class="name">Adidas Samba Cherry Red</div>
                <button class="add-to-cart" onclick="location.href='cart.html'">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://images.asos-media.com/products/dr-martens-jorge-ii-clogs-in-parchment-beige-suede/204166110-1-neutral?$n_640w$&wid=513&fit=constrain" alt="Dress 2">
                <div class="price">$230.00 <span class="original-price">$400.00</span></div>
                <div class="name">Doc Martens Clogs</div>
                <button class="add-to-cart" onclick="location.href='cart.html'">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
