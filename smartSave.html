<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSave</title>
    <link rel="stylesheet" href="CSS/smartSave.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="gauge">
                <div class="needle"></div>
            </div>
            <div class="progress-info">
                <div class="goal">$5 000,0</div>
                <div class="saved">$850,0</div>
            </div>
        </div>
        <div class="details">
            <h2>Savings Tracker</h2>
            <table>
                <tr>
                    <td>Savings goal</td>
                    <td>$5 000,0</td>
                </tr>
                <tr>
                    <td>Saved</td>
                    <td>$850,0</td>
                </tr>
                <tr>
                    <td>Remaining</td>
                    <td>$4 150,0</td>
                </tr>
                <tr>
                    <td>Target date</td>
                    <td>November 15, 2023</td>
                </tr>
                <tr>
                    <td>Days remaining</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>Progress</td>
                    <td>17,0%</td>
                </tr>
            </table>
        </div>
        <div class="transactions">
            <table>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>November 15, 2023</td>
                    <td>$350,0</td>
                </tr>
                <tr>
                    <td>November 23, 2023</td>
                    <td>$500,0</td>
                </tr>
            </table>
        </div>
        <div class="buttons">
            <a href="cashOut.html" class="button cash-out-btn">Cash Out</a>
            <a href="addM.html" class="button add-money-btn">Add Money</a>
        </div>
        <a href="index.html" class="back">Back</a>
</body>
</html>
